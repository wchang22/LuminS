name: LuminS
version: "0.4.0"
about: Luminous Synchronize - A fast and reliable multithreaded alternative to rsync
  for synchronizing local files

settings:
  - ArgRequiredElseHelp
  - ColoredHelp

subcommands:
  - cp:
      about: Multithreaded directory copy
      settings:
        - ArgRequiredElseHelp
        - ColoredHelp
      args:
        - verbose:
            short: v
            long: verbose
            help: Verbose outputs
        - sequential:
            short: S
            long: sequential
            help: Copy files sequentially instead of in parallel
        - SOURCE:
            help: Source directory
            required: true
            index: 1
        - DESTINATION:
            help: Destination directory
            required: true
            index: 2
  - rm:
      about: Multithreaded directory remove
      settings:
        - ArgRequiredElseHelp
        - ColoredHelp
      args:
        - verbose:
            short: v
            long: verbose
            help: Verbose outputs
        - sequential:
            short: S
            long: sequential
            help: Delete files sequentially instead of in parallel
        - TARGET:
            help: Target directory
            multiple: true
            required: true
            index: 1
  - sync:
      about: Multithreaded directory synchronization
      visible_alias: s
      settings:
        - ArgRequiredElseHelp
        - ColoredHelp
      args:
        - nodelete:
            short: n
            long: nodelete
            help: Do not delete any destination files
        - secure:
            short: s
            long: secure
            help: Use a cryptographic hash function for hashing similar files
        - verbose:
            short: v
            long: verbose
            help: Verbose outputs
        - sequential:
            short: S
            long: sequential
            help: Copy files sequentially instead of in parallel
        - SOURCE:
            help: Source directory
            required: true
            index: 1
        - DESTINATION:
            help: Destination directory
            required: true
            index: 2




